<!doctype html>
<html lang="en">

<head>
    <title>CoctelDb</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #coctelDB{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 1rem;
            column-gap: 1rem;

        }
        .coctelBox,
        .singleItem{
           box-shadow: 0px 1px 10px #953535;
            border-radius: 8px;
            padding: 5px;
            margin: 10px;
        }
        .singleItem{
            box-shadow:0px 1px 10px #2196f3;
        }
        
    </style>
</head>

<body>


    <div class="container">
        <h1 class="text-center">CoctelDB</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control" id="inputDrink" placeholder="Search for Your Drinks" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-danger" onclick="getDrink()" type="button" id="button-addon2">Button</button>
          </div>
      <div id="showCase">
        <div id="singleDrink"></div>
          
        <div id="coctelDB"> </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="coctel.js"></script>
</body>

</html>
